<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Social Network</title>
</head>
<body>
	<div class="logo">
		<img src="img/logo.png">
	</div>

	<div class="naslov">
		<h1>DOBRODOŠLI U DRUŠTVENU MREŽU</h1>
	</div>
	
	<div class="formWrapper">
		<h2>Login</h2>
		<form id="loginForm">
			<label for="email">Email:</label><br/>
			<input id="emailLogin" type="email" name="email" placeholder="ivo.ivic@gmail.com"><br/>
			<label for="lozinka">Lozinka:</label><br/>
			<input id="passLogin" type="password" name="lozinka" placeholder="*******"><br/>
			<div id="greskaLogin"></div>
			<button id="loginButton">Ulogiraj se</button>
		</form>
	</div>
	<div class="bezNaloga">
		<p>Nemaš nalog?</p>
		<button id="registrationButton">Registriraj se</button>

	</div>

	<div class="modal">
		<button id="closeModalBtn">X</button>
		<h2>Registracija korisnika</h2>
		<form id="registrationForm">
			<div>
			<label for="korisnicko_ime">Korisničko ime:*</label><br/>
			<input id="kor_ime" type="text" name="korisnicko_ime" placeholder="ivo.ivic" value=""><br/>
			</div>

			<div>
			<label for="email">Email adresa:*</label><br/>
			<input id="email" type="email" name="email" placeholder="ivo.ivic@gmail.com" value=""><br/>
			</div>

			<div>
			<label for="lozinka">Lozinka:*</label><br/>
			<input id="pass" type="password" name="lozinka" placeholder="*******" value=""><br/>
			</div>

			<div>
			<label for="ponovi_lozinku">Ponovi lozinku:*</label><br/>
			<input id="pass2" type="password" name="ponovi_lozinku" placeholder="*******" value=""><br/>
			</div>
			
			
			<button id="buttonReg">Registriraj se</button>

		</form>
		
	</div>

	<script src="js/Validator.js"></script>
	<script src="js/Session.js"></script>
	<script src="js/Users.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
